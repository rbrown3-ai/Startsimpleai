<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StartSimpleAI â€” AI Marketing for Contractors</title>
  <meta name="description" content="We help contractors win more jobs with AI follow-up, high-ROI ad campaigns, and review automation.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0d1117, #161b22);
      color: #f0f6fc;
    }
    .ai-card {
      background: linear-gradient(145deg, #161b22, #1c2128);
      border: 1px solid #30363d;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }
    .ai-btn {
      background: linear-gradient(90deg, #06b6d4, #2563eb);
      border-radius: .5rem;
      padding: .75rem 1.25rem;
      color: white;
      font-weight: 600;
      transition: opacity .2s;
    }
    .ai-btn:hover { opacity: 0.9; }
    .chat-bubble {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      max-width: 75%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useRef, useEffect } = React;

    // Dummy background effect placeholder
    function AIEffects() {
      return (
        <div className="fixed inset-0 -z-10 bg-gradient-to-b from-gray-900 to-black opacity-90"></div>
      );
    }

    // Floating AI Chat widget
 function AIChat() {
  const [isOpen, setIsOpen] = useState(false);
  const [messages, setMessages] = useState([]);
  const [inputMessage, setInputMessage] = useState("");
  const messagesEndRef = useRef(null);

  useEffect(() => {
    messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
  }, [messages]);

  // --- FAQ / response bank with trigger arrays ---
  const chatbotResponses = [
    {
      triggers: ["what do you do", "services", "help", "about"],
      response: "We help contractors win more jobs with AI follow-up, high-ROI ad campaigns, and review automation. ðŸ‘‰ Book a Free Strategy Call: https://3lvls.com/contact",
    },
    {
      triggers: ["how much", "price", "pricing", "cost", "plans"],
      response: "Our plans are Starter $100/mo, Pro $250/mo + ad spend, and Growth $500/mo + ad spend. ðŸ‘‰ Book a Free Strategy Call: https://3lvls.com/contact",
    },
    {
      triggers: ["ads", "advertising", "campaigns", "google", "meta"],
      response: "We run high-intent Google & Meta ads tuned for contractors. We launch fast, track calls, and optimize weekly.",
    },
    {
      triggers: ["follow up", "ai", "text", "sms", "email"],
      response: "We use AI to instantly reply to new leads via text/email, send reminders, and recover no-shows.",
    },
    {
      triggers: ["review", "reviews", "reputation", "feedback", "stars"],
      response: "Yes â€” we automate review requests, deflect negatives, and optimize your profile to rank better.",
    },
    {
      triggers: ["contact", "reach", "call", "book"],
      response: "You can reach us through the contact page ðŸ‘‰ https://3lvls.com/contact",
    },
  ];

  const getAIResponse = (userInput) => {
    const lower = userInput.toLowerCase();
    for (const entry of chatbotResponses) {
      if (entry.triggers.some((t) => lower.includes(t))) {
        return entry.response;
      }
    }
    return "I didnâ€™t catch that. We help contractors with ads, AI follow-up, and reviews. ðŸ‘‰ Book a Free Strategy Call: https://3lvls.com/contact";
  };

  const sendMessage = () => {
    if (!inputMessage.trim()) return;
    const userMsg = { id: Date.now(), sender: "user", message: inputMessage };
    const aiMsg = { id: Date.now() + 1, sender: "ai", message: getAIResponse(inputMessage) };
    setMessages((prev) => [...prev, userMsg, aiMsg]);
    setInputMessage("");
  };

  const handleKeyPress = (e) => {
    if (e.key === "Enter") sendMessage();
  };

  return (
    <div className="fixed bottom-6 right-6 z-50">
      {isOpen ? (
        <div className="ai-card w-80 h-96 flex flex-col">
          <div className="flex-1 overflow-y-auto space-y-2">
            {messages.map((m) => (
              <div
                key={m.id}
                className={`flex ${m.sender === "user" ? "justify-end" : "justify-start"}`}
              >
                <div
                  className={`chat-bubble p-2 rounded-lg ${
                    m.sender === "user"
                      ? "bg-cyan-600 text-white"
                      : "bg-gray-700 text-white"
                  }`}
                >
                  {m.message}
                </div>
              </div>
            ))}
            <div ref={messagesEndRef}></div>
          </div>
          <div className="mt-2 flex">
            <input
              className="flex-1 bg-gray-800 rounded-l px-2 py-1 text-sm"
              value={inputMessage}
              onChange={(e) => setInputMessage(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="Type a message..."
            />
            <button onClick={sendMessage} className="ai-btn rounded-l-none">
              Send
            </button>
          </div>
        </div>
      ) : null}
      <button
        onClick={() => setIsOpen(!isOpen)}
        className="ai-btn mt-2"
      >
        {isOpen ? "Close" : "Chat"}
      </button>
    </div>
  );
}

    // Hero
    function Hero() {
      return (
        <section className="text-center py-24 px-6">
          <h1 className="text-4xl sm:text-5xl font-bold mb-4">StartSimpleAI â€” AI Marketing That Wins More Jobs</h1>
          <p className="text-lg text-gray-300 mb-6 max-w-2xl mx-auto">
            We get contractors more leads, more reviews, and more booked jobs with AI follow-up and high-ROI ad campaigns.
          </p>
          <div className="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="https://3lvls.com/contact" target="_blank" rel="noopener noreferrer" className="ai-btn">Book a Free Strategy Call</a>
            <a href="#services" className="underline text-cyan-400 self-center">Learn how it works</a>
          </div>
        </section>
      );
    }

    // Services
    function Services() {
      const items = [
        { title:"Ad Campaigns", desc:"High-intent Google & Meta ads tuned for contractors. We launch fast, track calls, and optimize weekly." },
        { title:"AI Follow-Up", desc:"Instant text/email replies, reminders, and smart sequences to convert leads into booked estimates." },
        { title:"Reputation Boost", desc:"Automated review asks, negative-feedback deflection, and profile tuning to rank and win trust." }
      ];
      return (
        <section id="services" className="py-20 px-6 max-w-6xl mx-auto">
          <h2 className="text-3xl font-bold text-center mb-12">Our Services</h2>
          <div className="grid sm:grid-cols-3 gap-6">
            {items.map((s,i)=>(
              <div key={i} className="ai-card">
                <h3 className="text-xl font-semibold mb-3">{s.title}</h3>
                <p className="text-gray-300">{s.desc}</p>
              </div>
            ))}
          </div>
        </section>
      );
    }

    // Pricing
    function Pricing() {
      const tiers = [
        { title:"Starter", price:"$100/mo", features:["Lead intake form + call tracking number","AI chat widget (basic)","Monthly performance summary"] },
        { title:"Pro", price:"$250/mo + ad spend", features:["Everything in Starter","Google or Meta ads (setup + weekly optimization)","AI follow-up sequences (SMS/email)","Basic review requests"] },
        { title:"Growth", price:"$500/mo + ad spend", features:["Everything in Pro","Google + Meta ads + retargeting","Advanced AI follow-up (nurture + no-show recovery)","Review automation + profile optimization"] }
      ];
      return (
        <section id="pricing" className="py-20 px-6 bg-gray-900">
          <h2 className="text-3xl font-bold text-center mb-12">Pricing</h2>
          <div className="grid sm:grid-cols-3 gap-6 max-w-6xl mx-auto">
            {tiers.map((t,i)=>(
              <div key={i} className="ai-card flex flex-col">
                <h3 className="text-xl font-semibold mb-2">{t.title}</h3>
                <p className="text-2xl font-bold mb-4">{t.price}</p>
                <ul className="text-gray-300 mb-6 space-y-2">
                  {t.features.map((f,j)=><li key={j}>â€¢ {f}</li>)}
                </ul>
                <a href="https://3lvls.com/contact" target="_blank" rel="noopener noreferrer" className="ai-btn mt-auto text-center">Book a Call</a>
              </div>
            ))}
          </div>
        </section>
      );
    }

    // Partnership
    function Partnership() {
      return (
        <section className="py-20 px-6 max-w-4xl mx-auto text-center">
          <h2 className="text-3xl font-bold mb-4">Proud Partnership with 3LEVELS</h2>
          <p className="text-gray-300 mb-6">We work closely with 3LEVELS to provide business growth, systems, and strategy support for contractors nationwide.</p>
          <a href="https://3lvls.com/contact" target="_blank" rel="noopener noreferrer" className="ai-btn">Connect with 3LEVELS</a>
        </section>
      );
    }

    // Nav + Footer
    function Nav() {
      return (
        <nav className="flex justify-between items-center px-6 py-4 border-b border-gray-700">
          <div className="font-bold text-xl">StartSimpleAI</div>
          <div className="flex items-center gap-6">
            <a href="#services" className="hover:text-cyan-400">Services</a>
            <a href="#pricing" className="hover:text-cyan-400">Pricing</a>
            <a href="https://3lvls.com/contact" target="_blank" rel="noopener noreferrer" className="ai-btn">Book a Call</a>
          </div>
        </nav>
      );
    }

    function Footer() {
      return (
        <footer className="text-center py-6 border-t border-gray-700 text-gray-400 text-sm">
          <p>Â© {new Date().getFullYear()} StartSimpleAI. Proud partner of 3LEVELS. <a href="https://3lvls.com/contact" target="_blank" rel="noopener noreferrer" className="underline">Book a Call</a></p>
        </footer>
      );
    }

    // App
    function App() {
      useEffect(()=>{ document.body.className="theme-cyberpunk"; },[]);
      return (
        <div className="min-h-screen flex flex-col">
          <AIEffects/>
          <Nav/>
          <Hero/>
          <Services/>
          <Pricing/>
          <Partnership/>
          <Footer/>
          <AIChat/>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

  </script>
</body>
</html>
