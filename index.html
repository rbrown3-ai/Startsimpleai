<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StartSimpleAI — Real‑Time Site Builder</title>
<meta name="description" content="Answer a few questions. Instantly preview and download a one‑page starter website. Upgrade to a premium build via 3LEVELS.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root{
    /* Modern AI color palette - Cyberpunk */
    --bg: #0d1117;
    --bg-secondary: #161b22;
    --fg: #f0f6fc;
    --fg-secondary: #c9d1d9;
    --muted: #7d8590;
    --card: linear-gradient(145deg, rgba(22,27,34,0.8), rgba(33,38,45,0.6));
    --card-border: rgba(255,105,180,0.2);
    --border: rgba(255,255,255,.06);
    
    /* Cyberpunk AI gradient system */
    --brand: #ff1cf7;
    --brand2: #00d9ff;
    --brand3: #9945ff;
    --brand4: #14f195;
    
    /* Semantic colors */
    --ok: #22c55e;
    --danger: #ef4444;
    --warning: #f59e0b;
    
    /* Glow effects */
    --glow-primary: 0 0 25px rgba(255,28,247,0.4);
    --glow-secondary: 0 0 25px rgba(0,217,255,0.4);
    --glow-accent: 0 0 20px rgba(153,69,255,0.3);
    
    /* Enhanced typography */
    --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: 
      radial-gradient(1400px 1400px at 90% -10%, rgba(34,211,238,.20), transparent 45%),
      radial-gradient(1200px 1200px at 10% 100%, rgba(139,92,246,.18), transparent 40%),
      radial-gradient(800px 800px at 50% 0%, rgba(99,102,241,.15), transparent 35%),
      conic-gradient(from 180deg at 50% 50%, rgba(34,211,238,0.05), rgba(139,92,246,0.05), rgba(99,102,241,0.05), rgba(34,211,238,0.05)),
      var(--bg);
    color: var(--fg);
    font-family: var(--font-sans);
    font-size: 16px;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
  }

  /* AI circuit board background animation */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/circuit-pattern.svg') center/cover;
    opacity: 0.06;
    z-index: -2;
    animation: circuitGlow 12s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/neural-bg.svg') center/cover;
    opacity: 0.05;
    z-index: -1;
    animation: pulseNetwork 8s ease-in-out infinite;
  }

  @keyframes pulseNetwork {
    0%, 100% { opacity: 0.04; transform: scale(1) rotate(0deg); }
    50% { opacity: 0.08; transform: scale(1.02) rotate(0.5deg); }
  }

  @keyframes circuitGlow {
    0%, 100% { opacity: 0.06; transform: translateX(0) translateY(0); }
    25% { opacity: 0.10; transform: translateX(-2px) translateY(-1px); }
    50% { opacity: 0.08; transform: translateX(1px) translateY(-2px); }
    75% { opacity: 0.12; transform: translateX(-1px) translateY(1px); }
  }

  /* Enhanced scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: var(--bg-secondary);
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, var(--brand), var(--brand2));
    border-radius: 4px;
  }

  a {
    text-decoration: none;
    color: inherit;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Enhanced header with AI glow */
  header {
    position: sticky;
    top: 0;
    z-index: 50;
    backdrop-filter: blur(20px) saturate(180%);
    background: linear-gradient(
      135deg, 
      rgba(15,23,42,.95) 0%, 
      rgba(30,41,59,.9) 50%,
      rgba(15,23,42,.95) 100%
    );
    border-bottom: 1px solid var(--card-border);
    box-shadow: 
      0 8px 32px rgba(0,0,0,0.3),
      inset 0 1px 0 rgba(255,255,255,0.1);
  }

  .wrap {
    max-width: 1400px;
    margin: 0 auto;
    padding: 16px 24px;
  }

  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    min-height: 64px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 800;
    font-size: 20px;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, var(--brand), var(--brand2), var(--brand3));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 8px rgba(99,102,241,0.3));
  }

  .brand::before {
    content: '';
    width: 40px;
    height: 40px;
    background: url('assets/hologram-effect.svg') center/contain no-repeat;
    animation: holoRotate 15s linear infinite;
    filter: drop-shadow(0 0 10px rgba(34,211,238,0.4));
  }

  @keyframes holoRotate {
    0% { transform: rotate(0deg) scale(1); }
    25% { transform: rotate(90deg) scale(1.05); }
    50% { transform: rotate(180deg) scale(1); }
    75% { transform: rotate(270deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
  }

  /* Enhanced layout with better spacing */
  .layout {
    display: grid;
    gap: 24px;
    grid-template-columns: 0.9fr 1.1fr;
    padding: 32px 24px;
    max-width: 1400px;
    margin: 0 auto;
  }

  @media (max-width: 1200px) {
    .layout {
      grid-template-columns: 1fr;
      gap: 32px;
    }
  }

  /* Enhanced cards with AI aesthetics */
  .card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 20px;
    padding: 28px;
    backdrop-filter: blur(20px);
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.15),
      inset 0 1px 0 rgba(255,255,255,0.1),
      0 0 0 1px rgba(99,102,241,0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(34,211,238,0.8), rgba(99,102,241,0.8), rgba(139,92,246,0.8), transparent);
    animation: shimmerWave 4s ease-in-out infinite;
  }

  .card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(34,211,238,0.03), transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(139,92,246,0.03), transparent 50%);
    border-radius: 20px;
    pointer-events: none;
  }

  @keyframes shimmerWave {
    0%, 100% { 
      opacity: 0; 
      transform: translateX(-100%) scaleX(0.5);
    }
    50% { 
      opacity: 1; 
      transform: translateX(100%) scaleX(2);
    }
  }

  .card:hover {
    transform: translateY(-4px) scale(1.01);
    border-color: rgba(34,211,238,0.6);
    box-shadow: 
      0 40px 80px rgba(0,0,0,0.2),
      0 0 0 2px rgba(34,211,238,0.3),
      0 0 40px rgba(34,211,238,0.2),
      var(--glow-primary);
  }

  /* Enhanced typography */
  h1 {
    font-size: clamp(28px, 4vw, 42px);
    line-height: 1.1;
    margin: 12px 0 24px;
    font-weight: 800;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, var(--brand), var(--brand2), var(--brand3));
    background-size: 200% 200%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 6s ease-in-out infinite;
    text-shadow: 0 0 40px rgba(99,102,241,0.3);
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  h2, h3 {
    margin: 0 0 16px;
    font-weight: 700;
    letter-spacing: -0.01em;
  }

  h3 {
    font-size: 20px;
    background: linear-gradient(135deg, var(--fg), var(--brand2));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
  }

  h3::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 40px;
    height: 2px;
    background: linear-gradient(90deg, var(--brand), var(--brand2));
    border-radius: 1px;
  }

  /* Enhanced form elements */
  label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: var(--fg-secondary);
    margin: 16px 0 8px;
    letter-spacing: -0.01em;
  }

  input, textarea, select {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(15,23,42,0.8);
    color: var(--fg);
    font-family: var(--font-sans);
    font-size: 15px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    position: relative;
  }

  input:focus, textarea:focus, select:focus {
    border-color: var(--brand2);
    background: rgba(15,23,42,0.95);
    box-shadow: 
      0 0 0 3px rgba(34,211,238,0.15),
      0 8px 25px rgba(34,211,238,0.15),
      inset 0 1px 0 rgba(255,255,255,0.1);
    transform: translateY(-2px);
  }

  input:hover, textarea:hover, select:hover {
    border-color: rgba(34,211,238,0.3);
    box-shadow: 0 4px 12px rgba(34,211,238,0.1);
  }

  textarea {
    min-height: 120px;
    resize: vertical;
    font-family: var(--font-sans);
  }

  .row {
    display: grid;
    gap: 16px;
    grid-template-columns: 1fr 1fr;
  }

  @media (max-width: 768px) {
    .row {
      grid-template-columns: 1fr;
    }
  }

  /* Enhanced buttons with AI aesthetics */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 24px;
    border-radius: 12px;
    border: 1px solid var(--card-border);
    background: linear-gradient(135deg, var(--brand), var(--brand2), var(--brand3));
    background-size: 200% 200%;
    color: #ffffff;
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    letter-spacing: -0.01em;
    text-transform: uppercase;
    animation: buttonGradient 8s ease-in-out infinite;
  }

  @keyframes buttonGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .btn:hover::before {
    left: 100%;
  }

  .btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;
  }

  .btn:active::after {
    width: 100px;
    height: 100px;
  }

  .btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 
      0 20px 40px rgba(34,211,238,0.4),
      0 0 40px rgba(99,102,241,0.3),
      inset 0 1px 0 rgba(255,255,255,0.2);
    border-color: rgba(34,211,238,0.6);
    background-size: 300% 300%;
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn.ghost {
    background: rgba(15,23,42,0.8);
    color: var(--fg);
    border-color: var(--border);
  }

  .btn.ghost:hover {
    background: rgba(30,41,59,0.8);
    color: var(--brand2);
    box-shadow: var(--glow-secondary);
  }

  .btnbar {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 16px;
  }

  /* Enhanced status styles */
  .muted {
    color: var(--muted);
    font-size: 14px;
  }

  .error {
    border-color: rgba(239,68,68,.6) !important;
    box-shadow: 0 0 0 3px rgba(239,68,68,0.1) !important;
  }

  .error-msg {
    color: var(--danger);
    font-size: 13px;
    font-weight: 500;
    margin-top: 6px;
  }

  .hidden {
    display: none;
  }

  /* Enhanced preview panel */
  .preview {
    height: 85vh;
    min-height: 600px;
    border: 1px solid var(--card-border);
    border-radius: 16px;
    overflow: hidden;
    background: var(--bg-secondary);
    position: relative;
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.2),
      inset 0 1px 0 rgba(255,255,255,0.1);
  }

  .preview__empty {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    font-size: 16px;
    font-weight: 500;
    letter-spacing: -0.01em;
    text-align: center;
    gap: 16px;
  }

  .preview__empty::before {
    content: '';
    width: 80px;
    height: 80px;
    background: url('assets/hologram-effect.svg') center/contain no-repeat;
    opacity: 0.4;
    animation: holoPulse 3s ease-in-out infinite;
  }

  @keyframes holoPulse {
    0%, 100% { 
      opacity: 0.4; 
      transform: scale(1) rotate(0deg); 
    }
    50% { 
      opacity: 0.8; 
      transform: scale(1.1) rotate(180deg); 
    }
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: #ffffff;
    border-radius: 16px;
  }

  /* Enhanced toast notifications */
  .toast {
    position: fixed;
    right: 24px;
    bottom: 24px;
    background: linear-gradient(135deg, var(--brand), var(--brand2));
    color: #ffffff;
    padding: 16px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 14px;
    opacity: 0;
    transform: translateY(20px) scale(0.9);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 100;
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.2),
      var(--glow-primary);
    backdrop-filter: blur(20px);
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* Loading animation */
  .loading {
    position: relative;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid var(--brand);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }

  /* Enhanced responsive design */
  @media (max-width: 768px) {
    .wrap {
      padding: 12px 16px;
    }
    
    .layout {
      padding: 20px 16px;
      gap: 24px;
    }
    
    .card {
      padding: 20px;
      border-radius: 16px;
    }
    
    .nav {
      flex-direction: column;
      gap: 12px;
      min-height: auto;
    }
    
    .btnbar {
      flex-direction: column;
      width: 100%;
    }
    
    .btn {
      width: 100%;
      justify-content: center;
    }
  }

  /* AI Data Particles */
  .ai-particle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: var(--brand2);
    border-radius: 50%;
    z-index: 10;
    opacity: 0.6;
    box-shadow: 0 0 8px var(--brand2);
    animation: particleFloat linear infinite;
    pointer-events: none;
  }

  .ai-particle::before {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--brand);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particlePulse 2s ease-in-out infinite;
  }

  @keyframes particleFloat {
    0% {
      transform: translateY(100vh) translateX(0px) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) translateX(200px) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes particlePulse {
    0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
  }

  /* Color Palette Switcher */
  .color-palette-switcher {
    position: fixed;
    top: 20px;
    right: 30px;
    z-index: 50;
    background: rgba(22,27,34,0.95);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 16px;
    min-width: 200px;
    backdrop-filter: blur(20px);
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.3),
      0 0 20px rgba(255,28,247,0.2);
  }

  .palette-header {
    font-family: var(--font-mono);
    font-size: 12px;
    font-weight: 600;
    color: var(--fg-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    text-align: center;
  }

  .palette-options {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .palette-option {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid transparent;
  }

  .palette-option:hover {
    background: rgba(255,255,255,0.05);
    border-color: var(--card-border);
  }

  .palette-option.active {
    background: var(--card-border);
    border-color: var(--brand);
    box-shadow: 0 0 12px rgba(255,28,247,0.2);
  }

  .palette-preview {
    display: flex;
    gap: 3px;
  }

  .color-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .palette-option span {
    font-size: 13px;
    font-weight: 500;
    color: var(--fg-secondary);
    font-family: var(--font-sans);
  }

  .palette-option.active span {
    color: var(--fg);
  }

  /* AI Terminal Effect */
  .ai-terminal {
    position: fixed;
    top: 180px;
    right: 30px;
    z-index: 40;
    background: rgba(22,27,34,0.95);
    border: 1px solid var(--brand2);
    border-radius: 8px;
    padding: 12px 16px;
    min-width: 300px;
    backdrop-filter: blur(20px);
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.3),
      0 0 20px rgba(0,217,255,0.2);
    transform: translateY(-10px);
    opacity: 0;
    animation: terminalSlideIn 1s ease-out 0.5s forwards;
  }

  @keyframes terminalSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .terminal-line {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: var(--font-mono);
    font-size: 13px;
  }

  .terminal-prompt {
    color: var(--brand);
    font-weight: 600;
  }

  .terminal-text {
    color: var(--brand2);
    font-weight: 400;
  }

  .typing::after {
    content: '█';
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  /* AI Status Indicator */
  .ai-status {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 40;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(22,27,34,0.95);
    border: 1px solid var(--card-border);
    border-radius: 8px;
    padding: 8px 12px;
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
  }

  .ai-pulse {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--brand4);
    animation: aiPulse 2s ease-in-out infinite;
  }

  @keyframes aiPulse {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .ai-status-text {
    font-family: var(--font-mono);
    font-size: 12px;
    font-weight: 600;
    color: var(--brand4);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  @media (max-width: 768px) {
    .color-palette-switcher,
    .ai-terminal,
    .ai-status {
      display: none;
    }
  }
</style>

<script>
/* ===================== CORE WEBSITE GENERATION ===================== */

// Form handling and website generation
document.getElementById('websiteForm').addEventListener('submit', function(e) {
  e.preventDefault();
  generateWebsite();
});

function generateWebsite() {
  const formData = new FormData(document.getElementById('websiteForm'));
  const data = Object.fromEntries(formData.entries());
  
  // Show loading state
  showToast('Generating your website...', 'info');
  addGenerativeAIEffect();
  
  // Simulate AI processing
  setTimeout(() => {
    const websiteHTML = buildWebsiteHTML(data);
    displayPreview(websiteHTML);
    showToast('Website generated successfully!', 'success');
  }, 2000);
}

function buildWebsiteHTML(data) {
  const colorScheme = getColorScheme(data.colors);
  
  return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${data.businessName}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: ${colorScheme.text};
            background: ${colorScheme.background};
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { 
            background: ${colorScheme.primary}; 
            color: white; 
            padding: 2rem 0; 
            text-align: center; 
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .tagline { font-size: 1.2rem; opacity: 0.9; }
        main { padding: 3rem 0; }
        .section { margin-bottom: 3rem; }
        h2 { color: ${colorScheme.primary}; margin-bottom: 1rem; font-size: 2rem; }
        .contact-info { 
            background: ${colorScheme.secondary}; 
            padding: 2rem; 
            border-radius: 10px; 
            margin-top: 2rem;
        }
        .contact-item { margin-bottom: 1rem; }
        .btn {
            display: inline-block;
            background: ${colorScheme.primary};
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 0 15px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>${data.businessName}</h1>
            <p class="tagline">${data.description || 'Your trusted partner for quality service'}</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="section">
                <h2>About ${data.businessName}</h2>
                <p>${data.description || 'We provide exceptional service to our community.'}</p>
            </div>
            
            <div class="section">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    ${data.location ? `<div class="contact-item"><strong>Location:</strong> ${data.location}</div>` : ''}
                    ${data.phone ? `<div class="contact-item"><strong>Phone:</strong> ${data.phone}</div>` : ''}
                    ${data.email ? `<div class="contact-item"><strong>Email:</strong> ${data.email}</div>` : ''}
                    <a href="#" class="btn">Get In Touch</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>`;
}

function getColorScheme(colors) {
  const schemes = {
    'blue': { primary: '#2563eb', secondary: '#f1f5f9', background: '#ffffff', text: '#1e293b' },
    'green': { primary: '#059669', secondary: '#f0fdf4', background: '#ffffff', text: '#1e293b' },
    'purple': { primary: '#7c3aed', secondary: '#faf5ff', background: '#ffffff', text: '#1e293b' },
    'red': { primary: '#dc2626', secondary: '#fef2f2', background: '#ffffff', text: '#1e293b' },
    'orange': { primary: '#ea580c', secondary: '#fff7ed', background: '#ffffff', text: '#1e293b' }
  };
  
  // Simple color detection
  if (colors && colors.toLowerCase().includes('blue')) return schemes.blue;
  if (colors && colors.toLowerCase().includes('green')) return schemes.green;
  if (colors && colors.toLowerCase().includes('purple')) return schemes.purple;
  if (colors && colors.toLowerCase().includes('red')) return schemes.red;
  if (colors && colors.toLowerCase().includes('orange')) return schemes.orange;
  
  return schemes.blue; // default
}

function displayPreview(html) {
  const previewPanel = document.getElementById('previewPanel');
  previewPanel.innerHTML = `<iframe srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
}

function clearForm() {
  document.getElementById('websiteForm').reset();
  const previewPanel = document.getElementById('previewPanel');
  previewPanel.innerHTML = `
    <div class="preview__empty">
      <div>Fill out the form to see your website preview</div>
      <div class="muted">Changes will appear here in real-time</div>
    </div>
  `;
  showToast('Form cleared', 'info');
}

/* ===================== AI VISUAL EFFECTS ===================== */

// AI Data Particles System
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'ai-particle';
  
  // Random starting position
  const startX = Math.random() * window.innerWidth;
  const duration = 8000 + Math.random() * 4000; // 8-12 seconds
  const drift = (Math.random() - 0.5) * 200; // -100 to +100px horizontal drift
  
  particle.style.left = startX + 'px';
  particle.style.animationDuration = duration + 'ms';
  particle.style.setProperty('--drift', drift + 'px');
  
  document.getElementById('aiParticles').appendChild(particle);
  
  // Remove particle after animation
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, duration);
}

function initAIParticles() {
  // Create initial particles
  for (let i = 0; i < 3; i++) {
    setTimeout(() => createParticle(), i * 1000);
  }
  
  // Continue creating particles
  setInterval(createParticle, 2000);
}

function updateTerminalText() {
  const messages = [
    'Cyberpunk mode activated...',
    'Neural interfaces online...',
    'Quantum algorithms running...',
    'Digital consciousness loaded...',
    'Future tech engaged...',
    'Ready for AI revolution...'
  ];
  
  let currentIndex = 0;
  const terminalText = document.getElementById('terminalText');
  
  function cycleMessages() {
    if (terminalText) {
      terminalText.textContent = messages[currentIndex];
      currentIndex = (currentIndex + 1) % messages.length;
    }
  }
  
  // Update every 3 seconds
  setInterval(cycleMessages, 3000);
}

function addGenerativeAIEffect() {
  const terminalText = document.getElementById('terminalText');
  if (terminalText) {
    terminalText.textContent = 'Generating website...';
    
    setTimeout(() => {
      terminalText.textContent = 'Analyzing requirements...';
    }, 500);
    
    setTimeout(() => {
      terminalText.textContent = 'Building components...';
    }, 1000);
    
    setTimeout(() => {
      terminalText.textContent = 'Website generation complete!';
    }, 1500);
    
    setTimeout(() => {
      terminalText.textContent = 'Ready for next input...';
    }, 3000);
  }
}

function applyColorPalette(paletteName) {
  const palette = colorPalettes[paletteName];
  if (!palette) return;
  
  const root = document.documentElement;
  Object.entries(palette).forEach(([property, value]) => {
    root.style.setProperty(property, value);
  });
  
  // Update active state
  document.querySelectorAll('.palette-option').forEach(option => {
    option.classList.remove('active');
  });
  document.querySelector(`[data-palette="${paletteName}"]`).classList.add('active');
  
  // Update terminal text
  const terminalText = document.getElementById('terminalText');
  if (terminalText) {
    terminalText.textContent = `Switched to ${paletteName} theme!`;
    setTimeout(() => {
      terminalText.textContent = 'Theme active - Ready for input...';
    }, 2000);
  }
}

function initColorSwitcher() {
  const options = document.querySelectorAll('.palette-option');
  options.forEach(option => {
    option.addEventListener('click', function() {
      const palette = this.dataset.palette;
      applyColorPalette(palette);
    });
  });
}

  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.className = `toast show ${type}`;
  
  setTimeout(() => {
    toast.classList.remove('show');

}
