<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StartSimpleAI — Site Maker</title>
<meta name="description" content="Answer a few questions. Instantly preview and download a one‑page starter website.">
<style>
  :root{
    --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --card:#0b1226;
    --border:rgba(255,255,255,.08);
    --brand:#6366f1; --brand2:#22d3ee;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:
      radial-gradient(1200px 1200px at 80% -10%, rgba(34,211,238,.12), transparent 40%),
      radial-gradient(1000px 1000px at 0% 0%, rgba(99,102,241,.15), transparent 35%),
      var(--bg);
    color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  }
  a{text-decoration:none; color:inherit}
  header{position:sticky; top:0; z-index:10; backdrop-filter: blur(8px);
    background:linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.6));
    border-bottom:1px solid var(--border)}
  .wrap{max-width:1200px; margin:0 auto; padding:16px 20px}
  .nav{display:flex; align-items:center; justify-content:space-between; gap:12px}
  .brand{font-weight:800; letter-spacing:.2px}
  .pill{font-size:12px; color:var(--muted)}
  .layout{display:grid; gap:16px; grid-template-columns: 0.95fr 1.05fr; padding:20px}
  @media (max-width: 1000px){ .layout{grid-template-columns:1fr} }
  .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid var(--border); border-radius:14px; padding:18px}
  h1{font-size: clamp(24px, 3.5vw, 36px); line-height:1.15; margin:8px 0}
  h2,h3{margin:0 0 8px}
  label{display:block; font-size:13px; color:var(--muted); margin:12px 0 6px}
  input, textarea, select{
    width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border);
    background:#0b1226; color:var(--fg); outline:none; transition:border-color .15s, box-shadow .15s;
  }
  input:focus, textarea:focus, select:focus{ border-color: rgba(255,255,255,.18); box-shadow:0 0 0 3px rgba(99,102,241,.25) }
  textarea{min-height:100px; resize:vertical}
  .row{display:grid; gap:12px; grid-template-columns: 1fr 1fr}
  @media (max-width: 700px){ .row{grid-template-columns:1fr} }
  .btn{
    display:inline-block; padding:10px 14px; border-radius:999px; border:1px solid var(--border);
    background:linear-gradient(90deg, var(--brand), var(--brand2)); color:#0b1020; font-weight:700; cursor:pointer
  }
  .btn.ghost{background:transparent; color:var(--fg)}
  .btnbar{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
  .muted{color:var(--muted)}
  .error{border-color: rgba(239,68,68,.6)!important}
  .error-msg{color:#ef4444; font-size:12px; margin-top:6px}
  /* Preview panel */
  .preview{
    height:82vh; min-height:520px; border:1px solid var(--border); border-radius:14px; overflow:hidden;
    background:#0b1226;
  }
  .preview-header{
    display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px
  }
  iframe{width:100%; height:100%; border:0; background:#fff}
</style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div>
        <div class="brand">StartSimpleAI — Site Maker</div>
        <div class="pill">Answer a few questions → live preview → download your starter site</div>
      </div>
      <div class="btnbar">
        <button class="btn" id="openNew">Open Preview in New Tab</button>
        <button class="btn" id="downloadPage">Download index.html</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <!-- LEFT: FORM -->
    <section class="card">
      <h3 style="margin-top:0">Inputs</h3>

      <div class="row">
        <div>
          <label>Business Name <span class="muted">(required)</span></label>
          <input id="businessName" placeholder="StartSimpleAI" />
          <div class="error-msg hidden" id="err-business">Enter a business name.</div>
        </div>
        <div>
          <label>Industry <span class="muted">(required)</span></label>
          <input id="industry" placeholder="AI Startup / Tools" />
          <div class="error-msg hidden" id="err-industry">Enter an industry.</div>
        </div>
      </div>

      <div class="row">
        <div><label>City</label><input id="locationCity" placeholder="Atlanta" /></div>
        <div><label>State</label><input id="locationState" placeholder="GA" /></div>
      </div>

      <div class="row">
        <div><label>Selling Points (comma-separated)</label><input id="sellingPoints" placeholder="Fast setup, No code, Launch in minutes" /></div>
        <div><label>Years Experience</label><input id="yearsExperience" type="number" min="0" value="5" /></div>
      </div>

      <div class="row">
        <div><label>Services Offered (comma-separated)</label><input id="servicesOffered" placeholder="Setup, Branding, Basic SEO" /></div>
        <div>
          <label>Theme</label>
          <select id="theme">
            <option value="indigo">Indigo / Cyan</option>
            <option value="green">Green / Gold</option>
            <option value="navy">Navy / Sand</option>
            <option value="charcoal">Charcoal / Electric</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div><label>Phone</label><input id="phone" placeholder="" /></div>
        <div><label>Email</label><input id="email" placeholder="" /></div>
      </div>
      <div><label>Address</label><input id="address" placeholder="US — Remote" /></div>

      <div class="btnbar">
        <button class="btn" id="generateSite">Generate Site</button>
        <button class="btn ghost" id="clear">Clear</button>
      </div>
      <p class="muted" style="margin-top:8px">We use safe defaults when info is missing. No prompts are exposed.</p>
    </section>

    <!-- RIGHT: LIVE PREVIEW -->
    <section class="card">
      <div class="preview-header">
        <h3 style="margin:0">Live Preview</h3>
        <div class="muted">Updates when you click “Generate Site”.</div>
      </div>
      <div class="preview">
        <iframe id="previewFrame" title="Site Preview"></iframe>
      </div>
    </section>
  </div>

<script>
/* ------------ Helpers ------------ */
const $ = s => document.querySelector(s);
const byId = id => document.getElementById(id);
function toList(val){ return (val||'').split(',').map(s=>s.trim()).filter(Boolean) }
function esc(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;') }

/* ------------ Palettes (themes) ------------ */
function palette(theme){
  switch(theme){
    case 'green':    return {primary:'#2E7D32', secondary:'#8BC34A', accent:'#D4AF37', dark:'#111827', light:'#F3F4F6'};
    case 'navy':     return {primary:'#0F172A', secondary:'#1E293B', accent:'#D4AF37', dark:'#0B1226', light:'#F3F4F6'};
    case 'charcoal': return {primary:'#111827', secondary:'#334155', accent:'#22D3EE', dark:'#0B1226', light:'#F5F5F5'};
    default:         return {primary:'#6366F1', secondary:'#22D3EE', accent:'#F59E0B', dark:'#0B1226', light:'#F5F5F5'};
  }
}

/* ------------ Site generator (single page) ------------ */
function buildHTML(data){
  const {
    businessName, industry, locationCity, locationState, sellingPoints,
    yearsExperience, servicesOffered, phone, email, address, theme
  } = data;
  const colors = palette(theme);
  const cityState = (locationCity && locationState) ? `${locationCity}, ${locationState}` : '';
  const title = [businessName||'Your Startup', industry||'Services', cityState].filter(Boolean).join(' | ');
  const desc = `${businessName||'We'} offer ${(industry||'startup services').toLowerCase()} ${cityState?`in ${cityState}`:''}. ${yearsExperience||5}+ years experience.`.replace(/\s+/g,' ').trim();

  const services = (servicesOffered.length? servicesOffered : ['Setup','Branding','Basic SEO']).slice(0,6);
  const bullets = sellingPoints.length ? sellingPoints.slice(0,3) : ['Fast setup','No code','Launch in minutes'];

  const servicesGrid = services.map(s=>`
    <div class="card mini">
      <h3>${esc(s)}</h3>
      <p>Professional ${esc(s.toLowerCase())} to help you move faster.</p>
      <a class="btn ghost" href="#contact">Get Started</a>
    </div>
  `).join('');

  return `<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>${esc(title)}</title>
  <meta name="description" content="${esc(desc)}"/>
  <style>
    :root{
      --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --card:#0b1226; --border:rgba(255,255,255,.08);
      --primary:${colors.primary}; --secondary:${colors.secondary}; --accent:${colors.accent}; --dark:${colors.dark}; --light:${colors.light};
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:
        radial-gradient(1200px 1200px at 80% -10%, rgba(34,211,238,.12), transparent 40%),
        radial-gradient(1000px 1000px at 0% 0%, rgba(99,102,241,.15), transparent 35%), var(--bg);
      color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    a{text-decoration:none; color:inherit}
    .wrap{max-width:1100px; margin:0 auto; padding:24px}
    header{position:sticky; top:0; backdrop-filter: blur(8px);
      background:linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.6)); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{font-weight:800; letter-spacing:.2px}
    .nav a{padding:8px 10px; color:var(--fg); opacity:.9}
    .nav a:hover{opacity:1}
    .hero{display:grid; gap:16px; grid-template-columns:1.1fr .9fr}
    @media (max-width: 900px){ .hero{grid-template-columns:1fr} }
    .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid var(--border); border-radius:14px; padding:18px}
    h1{font-size: clamp(28px, 5vw, 44px); line-height:1.1; margin:10px 0}
    h2,h3{margin:0 0 8px}
    .btn{display:inline-block; padding:10px 14px; border-radius:999px; border:1px solid var(--border);
         background:linear-gradient(90deg, var(--primary), var(--accent)); color:#0b1020; font-weight:700}
    .btn.ghost{background:transparent; color:var(--fg)}
    .grid{display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr))}
    .mini{border:1px solid var(--border); background:transparent}
    footer{border-top:1px solid var(--border); margin-top:32px}
    .foot{height:64px; display:flex; align-items:center; color:var(--muted)}
    .kicker{color:var(--muted); font-size:12px; letter-spacing:.18em; text-transform:uppercase}
    .bullets{display:flex; gap:8px; flex-wrap:wrap; margin:10px 0}
    .bullet{border:1px dashed var(--border); border-radius:999px; padding:6px 10px; font-size:12px; color:var(--muted)}
    .contact{display:grid; gap:10px; grid-template-columns: 1fr 1fr}
    @media (max-width: 700px){ .contact{grid-template-columns:1fr} }
  </style>
</head><body>
<header>
  <div class="wrap nav">
    <div class="brand">${esc(businessName || 'Your Startup')}</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero" id="home">
    <div class="card">
      <div class="kicker">Built to launch</div>
      <h1>${esc(businessName || 'Launch in minutes')}</h1>
      <p>${esc(industry || 'AI tooling')} — ${esc(cityState || 'Remote / US')}</p>
      <div class="bullets">
        ${bullets.map(b=>`<span class="bullet">${esc(b)}</span>`).join('')}
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:4px">
        <a class="btn" href="#contact">Get Started</a>
        <a class="btn ghost" href="#services">See Services</a>
      </div>
    </div>
    <div class="card">
      <h2>Why choose us</h2>
      <p>${esc((yearsExperience||5) + '+ years building useful tools. Clear pricing, clean design, and fast turnarounds. No fluff — just working software.')}</p>
    </div>
  </section>

  <section class="card" id="services" style="margin-top:16px">
    <h2>Services</h2>
    <div class="grid" style="margin-top:8px">
      ${servicesGrid}
    </div>
  </section>

  <section class="card" id="contact" style="margin-top:16px">
    <h2>Contact</h2>
    <div class="contact">
      <div><strong>Phone:</strong> ${esc(phone||'')}</div>
      <div><strong>Email:</strong> ${esc(email||'')}</div>
      <div><strong>Address:</strong> ${esc(address||'')}</div>
      <div><strong>Hours:</strong> Mon–Fri</div>
    </div>
    <div style="margin-top:12px"><a class="btn" href="#">Request a Quote</a></div>
  </section>
</main>

<footer><div class="wrap foot">© ${new Date().getFullYear()} ${esc(businessName || 'Your Startup')}</div></footer>
</body></html>`;
}

/* ------------ State & actions ------------ */
const inputIds = ['businessName','industry','locationCity','locationState','sellingPoints','yearsExperience','servicesOffered','phone','email','address','theme'];
function getInputs(){
  return {
    businessName: byId('businessName').value.trim(),
    industry: byId('industry').value.trim(),
    locationCity: byId('locationCity').value.trim(),
    locationState: byId('locationState').value.trim(),
    sellingPoints: toList(byId('sellingPoints').value),
    yearsExperience: Number(byId('yearsExperience').value || 5),
    servicesOffered: toList(byId('servicesOffered').value),
    phone: byId('phone').value.trim(),
    email: byId('email').value.trim(),
    address: byId('address').value.trim(),
    theme: byId('theme').value
  };
}
function validate(){
  let ok = true;
  const b = byId('businessName'), i = byId('industry');
  const eb = byId('err-business'), ei = byId('err-industry');
  const be = !b.value.trim(), ie = !i.value.trim();
  b.classList.toggle('error', be); eb.classList.toggle('hidden', !be); if(be) ok=false;
  i.classList.toggle('error', ie); ei.classList.toggle('hidden', !ie); if(ie) ok=false;
  return ok;
}
function updatePreview(){
  const data = getInputs();
  const html = buildHTML(data);
  const frame = byId('previewFrame');
  frame.srcdoc = html;
  return html;
}

/* Autosave */
function save(){ const o={}; inputIds.forEach(id=>o[id]=byId(id).value); localStorage.setItem('ssai_site_inputs', JSON.stringify(o)); }
function load(){ const raw=localStorage.getItem('ssai_site_inputs'); if(!raw) return; const o=JSON.parse(raw); inputIds.forEach(id=>{ if(o[id]!==undefined) byId(id).value=o[id]; }); }
inputIds.forEach(id=> byId(id).addEventListener('input', save));
window.addEventListener('DOMContentLoaded', ()=>{ load(); updatePreview(); });

/* Buttons */
byId('generateSite').addEventListener('click', ()=>{
  if(!validate()) return;
  updatePreview();
});
byId('clear').addEventListener('click', ()=>{
  inputIds.forEach(id=> byId(id).value='');
  localStorage.removeItem('ssai_site_inputs');
  updatePreview();
});

/* Download & open */
byId('downloadPage').addEventListener('click', ()=>{
  if(!validate()) return;
  const html = updatePreview();
  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  const name = (byId('businessName').value || 'site').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
  a.href = URL.createObjectURL(blob);
  a.download = `index-${name||'starter'}.html`;
  a.click();
  URL.revokeObjectURL(a.href);
});
byId('openNew').addEventListener('click', ()=>{
  if(!validate()) return;
  const html = updatePreview();
  const blob = new Blob([html], {type:'text/html'});
  const url = URL.createObjectURL(blob);
  window.open(url, '_blank');
  setTimeout(()=>URL.revokeObjectURL(url), 30000);
});
</script>
</body>
</html>
