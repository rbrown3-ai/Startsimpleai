<head>

    <title>StartSimpleAI - AI-Powered Business Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        :root {
          /* Cyberpunk AI color palette */
          --bg: hsl(220, 27%, 9%);
          --bg-secondary: hsl(218, 23%, 11%);
          --fg: hsl(210, 40%, 95%);
          --fg-secondary: hsl(215, 20%, 80%);
          --muted: hsl(217, 10%, 55%);
          
          --brand: hsl(320, 97%, 54%);
          --brand2: hsl(191, 100%, 50%);
          --brand3: hsl(258, 89%, 63%);
          --brand4: hsl(158, 87%, 48%);
          
          --card-bg: linear-gradient(145deg, rgba(22,27,34,0.8), rgba(33,38,45,0.6));
          --card-border: rgba(255,105,180,0.2);
          --border: rgba(255,255,255,0.06);
          
          --glow-primary: 0 0 25px rgba(255,28,247,0.4);
          --glow-secondary: 0 0 25px rgba(0,217,255,0.4);
          --glow-accent: 0 0 20px rgba(153,69,255,0.3);
          
          --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
          --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        /* Theme variants */
        .theme-cyberpunk {
          --bg: hsl(220, 27%, 9%);
          --bg-secondary: hsl(218, 23%, 11%);
          --brand: hsl(320, 97%, 54%);
          --brand2: hsl(191, 100%, 50%);
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-sans);
            background: 
              radial-gradient(1400px 1400px at 90% -10%, rgba(34,211,238,.15), transparent 45%),
              radial-gradient(1200px 1200px at 10% 100%, rgba(139,92,246,.12), transparent 40%),
              var(--bg);
            color: var(--fg);
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Animations */
        @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }
        @keyframes particleFloat {
          0% { transform: translateY(100vh) translateX(0px) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translateY(-100px) translateX(200px) rotate(360deg); opacity: 0; }
        }
        @keyframes glowPulse {
          0%, 100% { opacity: 0.6; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes terminalBlink {
          0%, 50% { opacity: 1; }
          51%, 100% { opacity: 0; }
        }
        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        @keyframes chatSlideIn {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        /* AI Particles */
        .ai-particle {
          position: fixed;
          width: 4px;
          height: 4px;
          background: var(--brand2);
          border-radius: 50%;
          z-index: 1;
          opacity: 0.6;
          box-shadow: 0 0 8px var(--brand2);
          animation: particleFloat 10s linear infinite;
          pointer-events: none;
        }
        /* Custom UI Components */
        .ai-card {
          background: var(--card-bg);
          border: 1px solid var(--card-border);
          border-radius: 20px;
          padding: 28px;
          backdrop-filter: blur(20px);
          box-shadow: 
            0 20px 40px rgba(0,0,0,0.15),
            inset 0 1px 0 rgba(255,255,255,0.1),
            0 0 0 1px rgba(99,102,241,0.1);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          overflow: hidden;
        }
        .ai-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 2px;
          background: linear-gradient(90deg, transparent, rgba(34,211,238,0.8), rgba(99,102,241,0.8), rgba(139,92,246,0.8), transparent);
          animation: shimmer 4s ease-in-out infinite;
        }
        .ai-card:hover {
          transform: translateY(-4px) scale(1.01);
          border-color: rgba(34,211,238,0.6);
          box-shadow: 
            0 40px 80px rgba(0,0,0,0.2),
            0 0 0 2px rgba(34,211,238,0.3),
            0 0 40px rgba(34,211,238,0.2),
            var(--glow-primary);
        }
        .brand-text {
          background: linear-gradient(135deg, var(--brand), var(--brand2), var(--brand3));
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 200% 200%;
          animation: gradientShift 6s ease-in-out infinite;
          filter: drop-shadow(0 0 8px rgba(99,102,241,0.3));
        }
        .ai-btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.75rem 1.5rem;
          border-radius: 0.75rem;
          border: 1px solid var(--card-border);
          background: linear-gradient(135deg, var(--brand), var(--brand2), var(--brand3));
          background-size: 200% 200%;
          color: #ffffff;
          font-weight: 600;
          font-size: 0.875rem;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          animation: gradientShift 8s ease-in-out infinite;
        }
        .ai-btn:hover {
          transform: translateY(-3px) scale(1.02);
          box-shadow: 
            0 20px 40px rgba(34,211,238,0.4),
            0 0 40px rgba(99,102,241,0.3);
        }
        .ai-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
        }
        .ai-input {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 0.75rem;
          border: 1px solid var(--border);
          outline: none;
          transition: all 0.3s ease;
          background: rgba(15,23,42,0.8);
          color: var(--fg);
          font-family: var(--font-sans);
          backdrop-filter: blur(10px);
        }
        .ai-input:focus {
          border-color: var(--brand2);
          background: rgba(15,23,42,0.95);
          box-shadow: 
            0 0 0 3px rgba(34,211,238,0.15),
            0 8px 25px rgba(34,211,238,0.15);
          transform: translateY(-2px);
        }
        .ai-select {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 0.75rem;
          border: 1px solid var(--border);
          outline: none;
          transition: all 0.3s ease;
          background: rgba(15,23,42,0.8);
          color: var(--fg);
          font-family: var(--font-sans);
          backdrop-filter: blur(10px);
        }
        .ai-select:focus {
          border-color: var(--brand2);
          background: rgba(15,23,42,0.95);
          box-shadow: 
            0 0 0 3px rgba(34,211,238,0.15),
            0 8px 25px rgba(34,211,238,0.15);
          transform: translateY(-2px);
        }
        .ai-textarea {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 0.75rem;
          border: 1px solid var(--border);
          outline: none;
          transition: all 0.3s ease;
          resize: none;
          background: rgba(15,23,42,0.8);
          color: var(--fg);
          font-family: var(--font-sans);
          backdrop-filter: blur(10px);
        }
        .ai-textarea:focus {
          border-color: var(--brand2);
          background: rgba(15,23,42,0.95);
          box-shadow: 
            0 0 0 3px rgba(34,211,238,0.15),
            0 8px 25px rgba(34,211,238,0.15);
          transform: translateY(-2px);
        }
        /* Header */
        .header {
          position: sticky;
          top: 0;
          z-index: 50;
          backdrop-filter: blur(20px) saturate(180%);
          background: linear-gradient(135deg, rgba(15,23,42,.95) 0%, rgba(30,41,59,.9) 50%, rgba(15,23,42,.95) 100%);
          border-bottom: 1px solid var(--card-border);
          box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .ai-status {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: var(--brand2);
          font-size: 0.75rem;
          font-weight: 600;
          letter-spacing: 0.1em;
        }
        .ai-pulse {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: var(--brand2);
          animation: glowPulse 2s ease-in-out infinite;
        }
        /* Chat Widget */
        .chat-widget {
          position: fixed;
          bottom: 90px;
          right: 24px;
          z-index: 100;
          background: var(--card-bg);
          border: 1px solid var(--card-border);
          border-radius: 16px;
          width: 320px;
          max-height: 400px;
          backdrop-filter: blur(20px);
          box-shadow: var(--glow-secondary);
          animation: fadeIn 0.3s ease-out;
        }
        /* Terminal */
        .ai-terminal {
          position: fixed;
          top: 100px;
          right: 30px;
          z-index: 40;
          background: rgba(22,27,34,0.95);
          border: 1px solid var(--brand2);
          border-radius: 8px;
          padding: 16px;
          min-width: 320px;
          backdrop-filter: blur(20px);
          box-shadow: var(--glow-secondary);
          font-family: var(--font-mono);
          font-size: 13px;
        }
        .terminal-text::after {
          content: '█';
          animation: terminalBlink 1s infinite;
        }
        /* Preview Container */
        .preview-container {
          background: rgba(0,0,0,0.4);
          border-radius: 0.75rem;
          height: 400px;
          border: 1px solid var(--card-border);
          overflow: hidden;
          backdrop-filter: blur(10px);
        }
        /* Subscription Tiers */
        .tier-card {
          background: var(--card-bg);
          border: 1px solid var(--card-border);
          border-radius: 12px;
          padding: 20px;
          backdrop-filter: blur(10px);
          transition: all 0.3s ease;
        }
        .tier-card:hover {
          border-color: var(--brand2);
          transform: translateY(-2px);
          box-shadow: var(--glow-secondary);
        }
